<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain List</title>
</head>
<body>
    <h1>Domain List</h1>
    <form method="POST">
        <label for="api_key">API Key:</label>
        <input type="text" name="api_key" required>
        <button type="submit">Fetch Domains</button>
    </form>
    {% if domains_data %}
    <h2>Domains:</h2>
    <table>
        <thead>
            <tr>
                <th>Domain</th>
                <th>Expiry Date</th>
                <th>Customer ID</th>
            </tr>
        </thead>
        <tbody>
            {% for domain in domains_data %}
            <tr>
                <td>{{ domain['domain'] }}</td>
                <td>{{ domain['expiry_date'] }}</td>
                <td>{{ domain['customer_id'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
